<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
     {% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Hospital System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/reception">Reception</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/doctor">Doctor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center text-primary">Edit Patient Details</h1>
        
        <form method="post" class="mt-4 mx-auto w-50 border p-4 shadow rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                <a href="{% url 'patient_list' %}" class="btn btn-secondary">Back to Patient List</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
