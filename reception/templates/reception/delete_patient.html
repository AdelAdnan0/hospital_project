<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Patient</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
     {% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></head>
<body>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center text-danger">Delete Patient</h1>
        <p class="text-center">Are you sure you want to delete <strong>{{ patient.name }}</strong>?</p>
        
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
