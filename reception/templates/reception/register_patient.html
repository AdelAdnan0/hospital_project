<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Patient</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
     {% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Hospital System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/reception">Reception</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/doctor">Doctor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Register New Patient</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="card p-4 shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Back to Patient List</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
